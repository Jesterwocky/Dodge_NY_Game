<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dodge NY</title>
    <link rel="stylesheet" type="text/css" href="css/dodge_ny.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Crete+Round|Kameron:700|Molle:400i|Roboto|Roboto+Slab:400,700|Rock+Salt|Vibur" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body class="group" id="game-page">
    <header>
      <h1>Dodge NY</h1>
    </header>
    <div class="game group">
      <div class="game-canvases group" id="canvases">
        <canvas class="game-canvas" id="background-canvas" width="500" height="500">
          Dodge NY Game
        </canvas>
        <canvas class="game-canvas" tabindex="1" id="foreground-canvas" width="500" height="500">
          "Get from START to FINISH without losing your cool or getting run over."
        </canvas>
      </div>
    </div>
    <div id="game-info" class="group" width="130" height="200">
      Politeness Points
      <p id="score"></p>
    </div>

    <script type="text/javascript" src="lib/bundle.js"></script>
  </body>

</html>
